# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2.1

orbs:
    aws-s3: circleci/aws-s3@1.0.0

jobs:
  build:
    docker:
      - image: circleci/golang:1.13

    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      # get source
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...
      - run: go test -v ./...

      # build the binary
      - run: mkdir dist
      - run: go build -o dist/goldfrogd cmd/goldfrogd/main.go

      # compress the binary for distribution
      - run: tar -zcf dist/goldfrogd.tar.gz dist/goldfrogd

      # publish to s3
      - run: sudo apt-get install python-dev
      - run: sudo apt-get install python-pip
      - aws-s3/copy:
          from: dist/goldfrogd.tar.gz
          to: 's3://goldfrog-releases'
          arguments: '--dryrun'
