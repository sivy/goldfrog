# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2.1

orbs:
    aws-s3: circleci/aws-s3@1.0.0

jobs:
  build:
    docker:
      - image: circleci/golang:1.13

    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      # get source
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...
      - run: go test -v ./...

      # build the binary
      - run: mkdir dist
      - run: make server
      - run: make indexer
      - run: ./goldfrogd --version > TAG.txt
      - run: ./goldfrogd --version-long > VERSION.txt
      - persist_to_workspace:
          root: .
          paths:
            - TAG.txt
            - VERSION.txt
            - goldfrogd
            - indexer

  publish-to-s3:
    docker:
      - image: circleci/python:3.7.2
    steps:
      # compress the binaries for distribution
      - attach_workspace:
          at: dist

      # "Tag" package
      - run:
          command: |
            echo "short version"
            cat dist/TAG.txt
            tar -zcf goldfrog-`cat dist/TAG.txt`.tgz dist/*
      # "Long version" (tag-int-hash) package
      - run:
          command: |
            echo "long version"
            cat dist/VERSION.txt
            tar -zcf goldfrog-`cat dist/VERSION.txt`.tgz dist/*

      # publish to s3
      - aws-s3/copy:
          from: goldfrog-*.tgz
          to: s3://goldfrog-releases
          arguments: |
            --acl public-read

workflows:
  version: 2
  build-and-release:
    jobs:
      - build
      - publish-to-s3:
          requires:
            - build
